<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harmonic Tension Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <!-- removes outline from buttons, only for chrome. -->
    <style>
         :focus {
            outline: 0;
        }
    </style>

</head>

<body>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
    <!-- partial:index.partial.html -->
    <div id="pagina">
        <div id="title_container">
            HARMONIC VISUALIZER
        </div>
        <div id="playButton" class="scrollButton"><i class="fas fa-play"></i></div>
        <div id="stopButton" class="scrollButton"><i class="fas fa-pause"></i></div>
        <div id="rewindButton" class="scrollButton"><i class="fas fa-stop"></i></div>
        <div id="muteButton" class="scrollButton"><i class="fas fa-volume-mute"></i></div>
        <div id="volumeDownButton" class="scrollButton"><i class="fas fa-volume-down"></i></div>
        <div id="volumeUpButton" class="scrollButton"><i class="fas fa-volume-up"></i></div>
        <div id="resetNotes" class="scrollButton"><i class="fas fa-trash-alt"></i></div>
        <div id="importZone">
            <div id="downloadButton" class="scrollButton"><i class="fas fa-file-download"></i></div>
            <div id="folderIcon" class="scrollButton">
                <label for="file-input"><i class="fas fa-folder-open"></i></label>
                <input type="file" id="file-input" accept="text/txt">
            </div>
            <!--<label for="file-input">    
                <div id="folderIcon" class="scrollButton">
                <i class="fas fa-folder-open"></i>  
                </div>
            </label>
            <input type="file" id="file-input"  accept="text/plain">-->
        </div>
        <div id="input_block">
            <canvas></canvas>
        </div>
        <div id="output_block">
        </div>
        <div id="bottom_panel">
            <div id="linea"></div>
            <div id="logo" class="bottom_bar"><img id="logosrc" src="logo_politecnico.png"></div>
            <div id="credits" class="bottom_bar"></div>
            <div id="GitHubIcon" class="bottom_bar"><i id="git" class="fab fa-github"></i>
            </div>
            <!--<div id="logo"></div>-->
        </div>
    </div>
    <!-- partial -->
    <script type="module" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/2783d2fcbb.js" crossorigin="anonymous"></script>

</body>

</html>
