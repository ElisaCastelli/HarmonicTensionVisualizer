<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HARMONIC TENSION VISUALIZER</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="pagina">
        <div id="title_container">
            HARMONIC VISUALIZER
        </div>
        <div id="playButton" class="scrollButton">PLAY</div>
        <div id="stopButton" class="scrollButton">STOP</div>
        <div id="rewindButton" class="scrollButton">REWIND</div>
        <div id="volume_range">
            <label id="volume">VOLUME</label>
            <input type="range" min=1 max=2 step=0.01>
        </div>
        <div id="input_block"></div>
        <div id="output_block">
        </div>
        <div id="bottom_panel">
            <div id="linea"></div>
            <div id="readme" class="bottom_bar">README</div>
            <div id="credits" class="bottom_bar">CREDITS</div>
            <div id="contact_us" class="bottom_bar">CONTACT US</div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
