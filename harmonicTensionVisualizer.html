<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harmonic Tension Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="pagina">
        <div id="title_container">
            HARMONIC VISUALIZER
        </div>
        <div id="playButton" class="scrollButton"><i class="fas fa-play"></i></div>
        <div id="stopButton" class="scrollButton"><i class="fas fa-pause"></i></div>
        <div id="rewindButton" class="scrollButton"><i class="fas fa-stop"></i></div>
        <div id="muteButton" class="scrollButton"><i class="fas fa-volume-mute"></i></div>
        <div id="volumeDownButton" class="scrollButton"><i class="fas fa-volume-down"></i></div>
        <div id="volumeUpButton" class="scrollButton"><i class="fas fa-volume-up"></i></div>
        <div id="resetNotes" class="scrollButton"><i class="fas fa-trash-alt"></i></div>
        <div id="BoxOctave" class="scrollButton">oct:
            <select id="numeroOttave">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>
        </div>
        <div id="importZone">
            <div id="FolderIcon" class="scrollButton"><i class="fas fa-folder-open"></i></div>
        </div>
        <div id="input_block"></div>
        <div id="output_block">
        </div>
        <div id="bottom_panel">
            <div id="linea"></div>
            <div id="readme" class="bottom_bar">README</div>
            <div id="credits" class="bottom_bar">CREDITS</div>
            <div id="contact_us" class="bottom_bar">CONTACT US</div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/2783d2fcbb.js" crossorigin="anonymous"></script>

</body>

</html>
